 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
 </head>
 <body>
    <h1>Simon Dice</h1>
   <div class="row">Es el turno de&nbsp;<a id="turn"> - </a>&nbsp;Ronda N#<a id="ronda"></a></div>
   <div>
      <button type="button" id="start">Iniciar</button>
      <label for="speed">Velocidad del juego</label>
      <select name="speed" id="speed">
         <option value="2000">Lento</option>
         <option value="1000">Medio</option>
         <option value="500">Rápido</option>
      </select>
   </div>

   <div class="container" id="tablero">
      <div class="row">
         <!-- First square -->
         <div class="cuadro" id="cuadro1"><audio src="sounds/s1.mp3"></audio></div>
         <!-- Second square -->
         <div class="cuadro" id="cuadro2"><audio src="sounds/s2.mp3"></audio></div>
       </div>
       <div class="row">
         <!-- Third square -->
         <div class="cuadro" id="cuadro3"><audio src="sounds/s3.mp3"></audio></div>
         <!-- Fourth square -->
         <div class="cuadro" id="cuadro4"><audio src="sounds/s4.mp3"></audio></div>
       </div>
   </div>

   <div class="row">Próximo turno en&nbsp;<a id="contador">0</a>&nbsp;segundos</div>
   <div>
      <button id="cheat-button">Trampa</button>
      <div id="cheat-code" class="row" class="oculto"></div>
   </div>
   <div><a id="game-over" class="oculto">Perdiste</a></div>
   
   <script src='js/main.js'></script>
 </body>
 </html>
