 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

 </head>
 <body>
    <h1>Simon Dice</h1>
    <div class="container">
      <div class="row">
         <div class="col-sm-4 alert alert-secondary" role="alert">
            Es el turno de&nbsp;<un id="turn"> - </un>
         </div>
         <div class="col-sm-4 alert alert-secondary" role="alert">
            Ronda N#&nbsp;<un id="round">-</un>
         </div>
         <div class="col-sm-4 alert alert-secondary" role="alert">
            <label for="speed">Velocidad del juego</label>
            <select name="speed" id="speed">
               <option value="2000">Lento</option>
               <option value="1000" selected>Medio</option>
               <option value="500">Rápido</option>
            </select>
         </div>
         <div>
            <button type="button" id="start">Iniciar</button>

         </div>
      </div>
    </div>

   <div class="container" id="tablero">
      <div class="row">
         <div class="col-sm"></div>
         <div class="col-sm">
            <div class="rectangle" id="rectangle1"><audio src="sounds/s1.mp3"></audio></div>
         </div>
         <div class="col-sm">
            <div class="rectangle" id="rectangle2"><audio src="sounds/s2.mp3"></audio></div>
         </div>
         <div class="col-sm"></div>

       </div>
       <div class="row">
         <div class="col-sm"></div>

         <div class="col-sm">
            <div class="rectangle" id="rectangle3"><audio src="sounds/s3.mp3"></audio></div>
         </div>
         <div class="col-sm">
            <div class="rectangle" id="rectangle4"><audio src="sounds/s4.mp3"></audio></div>
         </div>
         <div class="col-sm"></div>

       </div>
   </div>
   <div class="container">
      <div class="col-sm">
         <div>Próximo turno en&nbsp;<un id="contador">0</un>&nbsp;segundos</div>
      </div>
   </div>

   <div class="container">
      <div class="col-sm">
         <button id="cheat-button" class="btn btn-info">Trampa</button>
      </div>

   </div class="container text-center">
      <div id="cheat-code" class="oculto row row-cols-auto alert alert-warning" role="alert">

      </div>
   </div>

   <div class="container">
      <div class="row">
         <un id="game-over" class="oculto alert alert-danger" role="alert">¡Perdiste! toca iniciar para empezar de nuevo</un>
      </div>
   </div>
   <script src='js/main.js'></script>
 </body>
 </html>
