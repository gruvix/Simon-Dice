 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

 </head>
 <body>
    <h1>Simon Dice</h1>
    <div class="container">
      <div class="row">
         <div class="col-sm-4">
            Es el turno de&nbsp;<a id="turn"> - </a>
         </div>
         <div class="col-sm-4">
            &nbsp;Ronda N#<a id="ronda">-</a>
         </div>
         <div class="col-sm-4">
            <label for="speed">Velocidad del juego</label>
            <select name="speed" id="speed">
               <option value="2000">Lento</option>
               <option value="1000">Medio</option>
               <option value="500">Rápido</option>
            </select>
         </div>
         <div>
            <button type="button" id="start">Iniciar</button>

         </div>
      </div>
    </div>

   <div class="container" id="tablero">
      <div class="row">
         <div class="col-sm"></div>
         <div class="col-sm">
            <!-- First square -->
            <div class="cuadro" id="cuadro1"><audio src="sounds/s1.mp3"></audio></div>
         </div>
         <div class="col-sm">
            <!-- Second square -->
            <div class="cuadro" id="cuadro2"><audio src="sounds/s2.mp3"></audio></div>
         </div>
         <div class="col-sm"></div>

       </div>
       <div class="row">
         <div class="col-sm"></div>

         <div class="col-sm">
            <!-- Third square -->
            <div class="cuadro" id="cuadro3"><audio src="sounds/s3.mp3"></audio></div>
         </div>
         <div class="col-sm">
            <!-- Fourth square -->
            <div class="cuadro" id="cuadro4"><audio src="sounds/s4.mp3"></audio></div>
         </div>
         <div class="col-sm"></div>

       </div>
   </div>
   <div class="container">
      <div class="col-sm">
         <div>Próximo turno en&nbsp;<a id="contador">0</a>&nbsp;segundos</div>
      </div>
   </div>

   <div class="container">
      <div class="col-sm">
         <button id="cheat-button" class="btn btn-info">Trampa</button>
      </div>

   </div class="container text-center">
      <div id="cheat-code" class="oculto row row-cols-auto">

      </div>
   </div>

   <div class="container">
      <a id="game-over" class="oculto alert alert-danger" role="alert">¡Perdiste! toca iniciar para empezar de nuevo</a>
   </div>
   <script src='js/main.js'></script>
 </body>
 </html>
